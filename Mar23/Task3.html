<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #3</title>
    <style>
        #img{
            width: 500px;
            height: 250px;
            box-sizing: border-box;
            box-shadow: 0px 0px 10px black;
            margin-top: 20px;
        }
    </style>
    <script>
        function changeImage() {
            let s = document.getElementById("country");
            let img = document.getElementById("img");
            img.src = "img/" + s.options[s.selectedIndex].value;
            img.alt = s.options[s.selectedIndex].text;
        }
    </script>
</head>
<body>
<form name="form">
    <select name="country" id="country" onchange="changeImage();">
        <option value="noImage.jpg">Select</option>
        <option value="norwayFlag.jpg">Norway</option>
        <option value="swedenFlag.jpg">Sweden</option>
    </select>
</form>
<img id="img" src="img/noImage.jpg" style="border: 1px solid black" alt="No image selected"/>
</body>
</html>
