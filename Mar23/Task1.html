<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #1</title>
    <style>
        #box {
            width: 300px;
            height: 50px;
            line-height: 50px; /* for vertical alignment of text */
            text-align: center;
            border: 1px solid black;
            background-color: yellow;
            font-size: 2em;
            font-weight: bold;
        }
    </style>
    <script>
        function change(element, text) {
            element.innerHTML = text;
        }
    </script>
</head>
<body>
<div id="box"
    onmouseover="change(this, 'Can I help you?');"
    onmouseout="change(this, 'Hello world!');">
    Hello world!
</div>
</body>
</html>
